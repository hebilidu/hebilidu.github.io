<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="Registration Page">
    <meta name="author" content="lidu">
    <meta name="revised" content="by lidu on 999999">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="10" />
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="main">
        <div id="registration">REGISTRATION</div>
        <form>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </form>
        <div id="email"><input type="email" placeholder="email"></div>
        <div id="pwd"><input type="password" placeholder="password"></div>
        <div id="pwd"><input type="repeat password" placeholder="password"></div>
        <ul>
            <li id="remember"><input type="checkbox">Remember me</li>
            <li id="forgot">Forgot password?</li>
        </ul>
        <div id="login-button"><input type="submit" value="LOG IN"></div>
        <div id="separator">Or Connect with</div>
        <div id="social">
            <ul>
                <li><i class="fab fa-facebook-square"></i></li>
                <li><i class="fab fa-linkedin"></i></li>
                <li><i class="fab fa-github-square"></i></li>
                <li><i class="fab fa-twitter-square"></i></li>
            </ul>
        </div>
    </div>

</body>

</html>
