<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 02 Day 05 - JS: Mini project - XP Gold : Calculator</title>
    <link rel="stylesheet" type="text/CSS" href="style.css">
</head>

<body>
    <h1>Week 02 Day 05 - JS: Mini project - XP Gold : Calculator</h1>
    <section>
        <textarea id="display" rows="1" cols="18">0</textarea>
        <br>
        <button type="button" name="button" class="digit" onclick="number(0);">0</button>
        <button type="button" name="button" class="digit" onclick="number(1);">1</button>
        <button type="button" name="button" class="digit" onclick="number(2);">2</button>
        <button type="button" name="button" class="digit" onclick="number(3);">3</button>
        <br>
        <button type="button" name="button" class="digit" onclick="number(4);">4</button>
        <button type="button" name="button" class="digit" onclick="number(5);">5</button>
        <button type="button" name="button" class="digit" onclick="number(6);">6</button>
        <button type="button" name="button" class="digit" onclick="number(7);">7</button>
        <br>
        <button type="button" name="button" class="digit" onclick="number(8);">8</button>
        <button type="button" name="button" class="digit" onclick="number(9);">9</button>
        <button type="button" name="button" class="digit" onclick="number('.');">.</button>
        <button type="button" name="button" class="op" onclick="operator('+');">+</button>
        <br>
        <button type="button" name="button" class="op" onclick="operator('-');">-</button>
        <button type="button" name="button" class="op" onclick="operator('*');">x</button>
        <button type="button" name="button" class="op" onclick="operator('/');">/</button>
        <button type="button" name="button" class="op" onclick="equal();">=</button>
        <br>
        <button type="button" name="button" class="reset" onclick="reset();">reset</button>
        <button type="button" name="button" class="clear" onclick="clar();">clear</button>
    </section>

    <script src="XPGold.js" charset="utf-8"></script>
</body>

</html>
